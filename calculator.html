<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
   <div class="container">
    <div class="display-div">
      <div class="display">
        <p class="display-paragraph"></p>
      </div>
    </div>
    <div class="operations-div">
      <div class="numbers-div">

        <div class="numbers">
         <button value="1" id="num1" class="number-button">1</button>
         <button value="2" class="number-button">2</button>
         <button value="3" class="number-button">3</button>
        </div>

        <div class="numbers">
         <button value="4" class="number-button">4</button>
         <button value="5" class="number-button">5</button>
         <button value="6" class="number-button">6</button>
        </div>
        
        <div class="numbers">
         <button value="7" class="number-button">7</button>
         <button value="8" class="number-button">8</button>
         <button value="9" class="number-button">9</button>
        </div>
        
        <div class="zero">
          <button value="0" class="number-button">0</button>
        </div>
        
      </div>

      <div class="operators-div">
        <div class="numbers">
          <button value="+" class="number-button">+</button>
          <button value="-" class="number-button">-</button>
        </div>

        <div class="numbers">
          <button value="*" class="number-button">*</button>
          <button value="/" class="number-button">/</button>
        </div>

        <div class="numbers">
          <button class="clear-button">C</button>
          <button class="equals-button">=</button>
        </div>
      </div>
    </div>
   </div>

   <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
